<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <input type="file" name="" id="" onchange="selectFile(this)">
    <canvas id='canvas'></canvas>
    <img src="" alt="" id="img">
    <script src="./compressImage.js"></script>
    <script>
        function selectFile(self){
            var compress = new window.compressImage(self.files[0]);
            document.getElementById("img").src = compress.imageData
        }
    </script>

</body>
</html>
